<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/96/conference-background-selected.png" type="image/x-png">
</head>
<body>
    <div class="container">
        <h1 class="py-5 text-center">Employee Management System</h1>
        <table class="table table-bordered table-hover my-5">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td class="d-flex justify-content-around">
                        <a th:href="@{/update/{id}(id=${employee.id})}"><button class="btn btn-primary btn-block">Update</button></a>
                        <a th:href="@{/delete/{id}(id=${employee.id})}"><button class="btn btn-danger btn-block">Delete</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="text-decoration-none my-2" th:href="@{/add}"><button class="btn btn-secondary">Add New Employee</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
